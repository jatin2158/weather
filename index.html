<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #72edf2 0%, #5151e5 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .search-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 30px;
            background-color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 30px;
            background-color: #5151e5;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3a3ac2;
        }

        .weather-info {
            text-align: center;
            margin-top: 30px;
        }

        .location {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .temp {
            font-size: 72px;
            font-weight: 700;
            margin: 20px 0;
        }

        .description {
            font-size: 20px;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .detail-item span:first-child {
            font-size: 14px;
            opacity: 0.8;
        }

        .detail-item span:last-child {
            font-size: 18px;
            font-weight: 600;
            margin-top: 5px;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
        }

        .unit-toggle {
            text-align: center;
            margin-top: 15px;
        }

        .unit-toggle button {
            padding: 5px 10px;
            margin: 0 5px;
            background-color: transparent;
            border: 1px solid white;
        }

        .unit-toggle button.active {
            background-color: white;
            color: #5151e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        
        <div class="search-container">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>

        <div class="unit-toggle">
            <button id="celsius-btn" class="active">°C</button>
            <button id="fahrenheit-btn">°F</button>
        </div>

        <div class="weather-info" id="weather-info">
            <!-- Weather data will be displayed here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cityInput = document.getElementById('city-input');
            const searchBtn = document.getElementById('search-btn');
            const weatherInfo = document.getElementById('weather-info');
            const celsiusBtn = document.getElementById('celsius-btn');
            const fahrenheitBtn = document.getElementById('fahrenheit-btn');
            
            let currentUnit = 'celsius';
            let currentWeatherData = null;

            // Replace with your OpenWeatherMap API key
            const apiKey = '15c330969f547253b45de8541c017777';
            
            // Default city to show on load
            fetchWeather('London');

            searchBtn.addEventListener('click', () => {
                const city = cityInput.value.trim();
                if (city) {
                    fetchWeather(city);
                }
            });

            cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const city = cityInput.value.trim();
                    if (city) {
                        fetchWeather(city);
                    }
                }
            });

            celsiusBtn.addEventListener('click', () => {
                if (currentUnit !== 'celsius') {
                    currentUnit = 'celsius';
                    celsiusBtn.classList.add('active');
                    fahrenheitBtn.classList.remove('active');
                    displayWeather(currentWeatherData);
                }
            });

            fahrenheitBtn.addEventListener('click', () => {
                if (currentUnit !== 'fahrenheit') {
                    currentUnit = 'fahrenheit';
                    fahrenheitBtn.classList.add('active');
                    celsiusBtn.classList.remove('active');
                    displayWeather(currentWeatherData);
                }
            });

            async function fetchWeather(city) {
                try {
                    const response = await fetch(
                        `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
                    );
                    
                    if (!response.ok) {
                        throw new Error('City not found');
                    }
                    
                    const data = await response.json();
                    currentWeatherData = data;
                    displayWeather(data);
                } catch (error) {
                    weatherInfo.innerHTML = `<div class="error">${error.message}. Please try another city.</div>`;
                }
            }

            function displayWeather(data) {
                if (!data) return;
                
                const tempC = Math.round(data.main.temp);
                const tempF = Math.round((tempC * 9/5) + 32);
                const feelsLikeC = Math.round(data.main.feels_like);
                const feelsLikeF = Math.round((feelsLikeC * 9/5) + 32);
                
                const temperature = currentUnit === 'celsius' ? `${tempC}°C` : `${tempF}°F`;
                const feelsLike = currentUnit === 'celsius' ? `${feelsLikeC}°C` : `${feelsLikeF}°F`;
                
                const iconCode = data.weather[0].icon;
                const iconUrl = `https://openweathermap.org/img/wn/${iconCode}@2x.png`;
                
                weatherInfo.innerHTML = `
                    <div class="location">${data.name}, ${data.sys.country}</div>
                    <div class="description">${data.weather[0].description}</div>
                    <img class="weather-icon" src="${iconUrl}" alt="${data.weather[0].main}">
                    <div class="temp">${temperature}</div>
                    <div class="details">
                        <div class="detail-item">
                            <span>Feels Like</span>
                            <span>${feelsLike}</span>
                        </div>
                        <div class="detail-item">
                            <span>Humidity</span>
                            <span>${data.main.humidity}%</span>
                        </div>
                        <div class="detail-item">
                            <span>Wind</span>
                            <span>${data.wind.speed} m/s</span>
                        </div>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
